
<h2>Informacion principal cats</h2>
<hr>     

<div class="row">
    
    <div class="col-12 col-md-8">
        <mat-form-field >
            <mat-label>Cantidad de cats</mat-label>
            <input matInput type="number" 
                    [(ngModel)]="limitConsult"
                    (keyup.enter)="consultar()"/>
                    
            <button *ngIf="limitConsult" matSuffix mat-icon-button aria-label="Clear" (click)="limitConsult=''">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-form-field>                

    </div>
    <div class="col-12 col-md-4">
        <button mat-raised-button
        color="primary" 
        style="margin-top: 8px; width: 100%;"
        (click)="consultar()">
        Nueva consulta
    </button>    
    </div>
</div>
<br>
<p>Filtrar los gatos listados por: </p>
<app-filter-origin [cats]="cats" (filterValueChange)="valueChange($event)" > </app-filter-origin>

<div class="row">
    <div class="col-12 col-md-4 col-xl-3 app-card" *ngFor="let cat of cats | origin:filter">
        <app-targeta-cat [cat]="cat" ></app-targeta-cat>
    </div>
</div>
