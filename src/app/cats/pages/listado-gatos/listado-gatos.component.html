
<h2 class="titulo">Listado de gatos</h2>
<mat-divider class="mt-3"></mat-divider>

<div class="row mt-3">
    
    <div class="col-12 col-md-8">
        <mat-form-field >
            <mat-label>Cantidad de gatos</mat-label>
            <input matInput type="number" 
                    [(ngModel)]="limitConsult"
                    (keyup.enter)="consultar()"/>
                    
            <button *ngIf="limitConsult" matSuffix mat-icon-button aria-label="Clear" (click)="limitConsult=''">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-form-field>                

    </div>
    <div class="col-12 col-md-4">
        <button mat-raised-button
        color="primary" 
        class="boton"
        (click)="consultar()">
        Nueva consulta
    </button>    
    </div>
</div>
<br>
<p>Filtrar los gatos listados por: </p>
<app-filter-origin [cats]="cats" (filterValueChange)="valueChange($event)" > </app-filter-origin>

<div class="row">
    <div class="col-12 col-md-4 col-xl-3 app-card" *ngFor="let cat of cats | origin:filter">
        <app-targeta-cat [cat]="cat" ></app-targeta-cat>
    </div>
</div>
