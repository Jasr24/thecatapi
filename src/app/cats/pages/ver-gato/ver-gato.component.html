<div class="container">

    <mat-card *ngIf="cat">

        <mat-card-title-group>
            <mat-card-header class="col-6">
                <mat-card-title>{{cat.name}}</mat-card-title>
                <mat-card-subtitle class="font_size">Origin: {{cat.origin}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-header class="col">
                <mat-card-subtitle class="font_size">Dog friendly: {{cat.dog_friendly}}</mat-card-subtitle>
                <mat-card-subtitle class="font_size">Life span: {{cat.life_span}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card-title-group>

        <div class="image">
            <img mat-card-image [src]="cat.imagen" alt="Imagen cat"> <!--Creemonos un pipe-->
        </div>

        <mat-card-content>
            <p class="font_size">
                <strong>Description:</strong> {{cat.descripcion}}
            </p>

            <br>
            <strong class="font_size">statistics:</strong>

            <div class="row mt-3">

                <div class="col-6 font_size">
                    <p class="mt-3">Adaptability</p>
                    <mat-progress-bar mode="determinate" [value]="cat.adaptability!*20"></mat-progress-bar>
                    <p class="mt-3">Affectionlevel</p>
                    <mat-progress-bar mode="determinate" [value]="cat.affection_level!*20"></mat-progress-bar>
                    <p class="mt-3">Child friendly</p>
                    <mat-progress-bar mode="determinate" [value]="cat.child_friendly!*20"></mat-progress-bar>
                    <p class="mt-3">Energy level</p>
                    <mat-progress-bar mode="determinate" [value]="cat.energy_level!*20"></mat-progress-bar>
                </div>

                <div class="col-6 font_size">
                    <p class="mt-3">Adaptability</p>
                    <mat-progress-bar mode="determinate" [value]="cat.adaptability!*20"></mat-progress-bar>
                    <p class="mt-3">Affectionlevel</p>
                    <mat-progress-bar mode="determinate" [value]="cat.affection_level!*20"></mat-progress-bar>
                    <p class="mt-3">Child friendly</p>
                    <mat-progress-bar mode="determinate" [value]="cat.child_friendly!*20"></mat-progress-bar>
                    <p class="mt-3">Energy level</p>
                    <mat-progress-bar mode="determinate" [value]="cat.energy_level!*20"></mat-progress-bar>
                </div>

            </div>

            <div class="row mt-5">
                <div class="col-6">
                    <p>
                        <strong>More information: </strong> <a href="{{cat.wikipedia_url}}" target="_blank">wikipedia</a>.
                    </p>
                </div>

                <div class="col">
                    <!-- Devolcerse y que encuentre los mismos gatos -->
                    <button mat-raised-button
                            color="primary"
                            class="float-end"
                            routerLink="">
                        Back
                    </button>
                </div>
            </div>

        </mat-card-content>

    </mat-card>

</div>
