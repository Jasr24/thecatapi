<h3>Single selection</h3>
<p>
  <mat-form-field>
    <mat-select [formControl]="catCtrl" placeholder="Cat" #singleSelect>
      <mat-option>
        <ngx-mat-select-search [formControl]="catFilterCtrl" noEntriesFoundLabel="No hay resultado"></ngx-mat-select-search>
      </mat-option>

      <mat-option *ngFor="let cat of filteredCats | async" [value]="cat">
        {{cat}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</p>
<p>
  Selected Bank: {{catCtrl.value?.name}}
</p>
